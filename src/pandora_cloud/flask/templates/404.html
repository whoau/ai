<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="manifest" href="/manifest.json">
    <meta property="og:title" content="ChatGPT">
    <meta property="og:image" content="https://chat.openai.com/images/ChatGPT-share-og.png">
    <meta property="og:description" content="A conversational AI system that listens, learns, and challenges">
    <meta property="og:url" content="https://chat.openai.com">
    <title>ChatGPT</title>
    <meta name="next-head-count" content="8">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="preconnect" href="{{api_prefix|safe}}">
    <link rel="preload" href="/fonts/soehne/soehne-buch.woff2" as="font" crossorigin>
    <link rel="preload" href="/fonts/soehne/soehne-halbfett.woff2" as="font" crossorigin>
    <link rel="preload" href="/fonts/soehne/soehne-mono-buch.woff2" as="font" crossorigin>
    <link rel="stylesheet" href="/styles/main.css">
    <script>
        window.__pandora_sentry = {{pandora_sentry|lower}};
        window.__api_prefix = '{{api_prefix|safe}}';
    </script>
    <!-- 去除 Vercel 构建生成的脚本引用 -->
    <!-- 可以根据实际情况重新引入必要的脚本 -->
    <script>
        // 主题切换逻辑
        try {
            const htmlElement = document.documentElement;
            const classList = htmlElement.classList;
            classList.remove('light', 'dark');

            const theme = localStorage.getItem('theme');
            if (theme ==='system' || (!theme && true)) {
                const mediaQuery = '(prefers-color-scheme: dark)';
                const matchMedia = window.matchMedia(mediaQuery);
                if (matchMedia.media!== mediaQuery || matchMedia.matches) {
                    htmlElement.style.colorScheme = 'dark';
                    classList.add('dark');
                } else {
                    htmlElement.style.colorScheme = 'light';
                    classList.add('light');
                }
            } else if (theme) {
                classList.add(theme || '');
            }
            if (theme === 'light' || theme === 'dark') {
                htmlElement.style.colorScheme = theme;
            }
        } catch (error) {
            console.error('Error setting theme:', error);
        }
    </script>
</head>

<body class="antialiased">
    <div id="app">
        <div class="error-container">
            <style>
                body {
                    color: #000;
                    background: #fff;
                    margin: 0;
                }

               .next-error-h1 {
                    border-right: 1px solid rgba(0, 0, 0, 0.3);
                }

                @media (prefers-color-scheme: dark) {
                    body {
                        color: #fff;
                        background: #000;
                    }

                   .next-error-h1 {
                        border-right: 1px solid rgba(255, 255, 255, 0.3);
                    }
                }
            </style>
            <h1 class="next-error-h1" style="display: inline-block; margin: 0 20px 0 0; padding-right: 23px; font-size: 24px; font-weight: 500; vertical-align: top; line-height: 49px">404</h1>
            <div style="display: inline-block; text-align: left">
                <h2 style="font-size: 14px; font-weight: 400; line-height: 49px; margin: 0">This page could not be found.</h2>
            </div>
        </div>
        <div class="top-overlay"></div>
    </div>
    <script id="__APP_DATA__" type="application/json">{{props|tojson|safe}}</script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('/service-worker.js', { scope: '/' }).then(function (reg) {
                    console.log('ServiceWorker registration successful with scope: ', reg.scope);
                }).catch(function (e) {
                    console.log('ServiceWorker registration failed: ', e);
                });
            });
        }
    </script>
</body>

</html>
